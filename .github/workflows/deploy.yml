name: Deploy to GitHub Pages

on:
  push:
    branches: [source] # ğŸ‘ˆ ç›‘å¬ source åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: source # ç¡®ä¿æ£€å‡º source åˆ†æ”¯

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run docs:build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          publish_branch: master # ğŸ‘ˆ äº§ç‰©æ¨é€åˆ° masterï¼ˆç”¨äº GitHub Pagesï¼‰
          destination_dir: .
          keep_files: false # æ¸…ç©º masterï¼Œåªæ”¾é™æ€æ–‡ä»¶
          commit_message: "Deploy: [${{ github.ref_name }}] by ${{ github.actor }} at ${{ github.event.head_commit.timestamp }}@${{ github.sha }}"
